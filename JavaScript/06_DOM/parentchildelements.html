
<!-- Doument Object Model -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM learning</title>
</head>
<body style="background-color: grey; color:beige;">
    <div class = "parent" >
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
</body>
<script>
    const parent = document.querySelector( '.parent')
    console.log(parent);
    console.log(parent.children[1].innerHTML); //tuesday

    for(let i = 0;i <parent.children.length;i++){
        console.log(parent.children[i].innerHTML);
    }
    
    parent.children[1].style.color ="orange"
    console.log(parent.firstElementChild);  //monday
    console.log(parent.lastElementChild);  //thursday

    const dayOne = document.querySelector('.day')
    console.log(dayOne);
    console.log(dayOne.parentElement);
    console.log(dayOne.nextSibling);


    console.log("Nodes: ",parent.childNodes);
</script>
</html>
